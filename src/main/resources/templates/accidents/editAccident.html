<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jAccidents</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/accidents/all}">Инциденты</a>
                    <a class="nav-item nav-link" th:href="@{/accidents/createAccident}">Добавить Инцидент</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Изменение инцидента
            </div>
            <div class="card-body">
                <form th:action="@{/accidents/updateAccident}" method="POST" th:object="${accident}" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="text">Инцидент</label>
                        <input type="text" class="form-control" name="text" id="text" th:field="*{text}">
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" name="address" id="address" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="type.id">Тип</label>
                        <select class="form-control" id="type.id"  name="type.id">
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"
                                    th:field="*{type.id}" th:selected="${type.id==accident.type.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type.id" name="rIds">Статья</label>
                        <select class="form-control" id="rIds" name="rIds" multiple>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"
                                    th:selected="${accident.rules.contains(rule)}"
                            >
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
